<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="Hero" class="card__img" />
      <h1 class="card__heading">Order Summary</h1>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon" class="plan__img" />
        <div class="plan__text">
          <h5 class="plan__text--heading">Annual Plan</h5>
          <p class="plan__cost">$59.99/year</p>
        </div>
        <a href="" class="plan__link">Change</a>
      </div>
      <button class="btn btn__brightBlue">Proceed to Payment</button>
      <button class="btn btn__white">Cancel Order</button>
    </section>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/abdelrahmantolba/"
          >Abdelrahman Tolba</a
        >.
      </div>
    </footer>
  </body>
</html>
